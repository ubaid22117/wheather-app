<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
       <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
    </header>
  <main>



    <div class="search-bar">
  <input type="text" placeholder="Search city name" id="city-input">
      <button id="search-btn">Search</button>
</div>
      <div class="weather-info">
            <div class="wind-humidity">
     <div class="info-box wind">
            <h2><i class="fas fa-wind"></i> Wind</h2>
      <p id="wind-info">-</p>
          </div>
             
          
          
          <div class="info-box humidity">
            <h2><i class="fas fa-tint"></i> Humidity</h2>
     <p id="humidity-info">-</p>
           </div>
 </div>
        <div class="info-box temperature">
  <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
          <p id="temperature-info">-</p>
         </div>
 </div>


    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
